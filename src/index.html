<!DOCTYPE html>
<html>
<head>
  <title>Audio Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="audio-player">
    <input type="file" id="audio-file-input" multiple>
    <div id="song-list-wrapper">
      <div id="song-list"></div>
    </div>
    <div id="controls">
      <div id="previousplaynext">
        <button id="previous-button"><img src="assets/previous.png" class="button" alt="previous button"></button>
        <button id="play-button"><img src="assets/play.png" class="button" alt="playbutton"></button>
        <button id="next-button"><img src="assets/forward-button.png" class="button" alt="next button"></button>
      </div>
      <div id="pausestopreset">
        <button id="pause-button"><img src="assets/pause.png" class="button" alt="pause button"></button>
        <button id="stop-button"><img src="assets/stop-button.png" class="button" alt="stop"></button>
        <button id="reset-button"><img src="assets/reset.png" class="button" alt="reset"></button>
      </div>
    </div>
    <div id="volume-control">
      <label for="volume-slider"><strong>Volume</strong></label>
      <br>
      <input type="range" id="volume-slider" min="0" max="1" step="0.001" value="1">
      </br>
    </div>
    <div id="seek-control">
      <label for="seek-slider"><strong>Rewind</strong></label>
      <br>
      <input type="range" id="seek-slider" min="0" max="100" step="0.1" value="0">
      </br>
      <br>
      <span id="current-time"><strong>0:00</strong></span>
      </br>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
